<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a90e2; /* Blue */
            --secondary-color: #f7f7f7; /* Light background */
            --user-bubble: #4a90e2;
            --bot-bubble: #e0e0e0;
            --text-color: #333;
            --border-color: #ddd;
        }

        body { 
            font-family: 'Poppins', sans-serif; 
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
        }

        .chat-container { 
            width: 100%;
            max-width: 450px; 
            background: white; 
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15); 
            border-radius: 20px; 
            display: flex; 
            flex-direction: column; 
            height: 85vh; 
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        /* Header Styling */
        .header {
            padding: 15px 20px;
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            font-size: 1.25rem;
            font-weight: 600;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .header img {
            height: 24px;
            margin-right: 10px;
        }

        #chat-box { 
            flex: 1; 
            overflow-y: auto; 
            padding: 20px; 
            background: var(--secondary-color);
            display: flex;
            flex-direction: column;
        }

        /* Message Bubbles */
        .message { 
            margin: 8px 0; 
            padding: 12px 16px; 
            border-radius: 20px; 
            max-width: 85%; 
            line-height: 1.4; 
            font-size: 0.95rem; 
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }
        .user { 
            background-color: var(--user-bubble); 
            color: white; 
            margin-left: auto; 
            border-bottom-right-radius: 5px; /* sharp corner */
        }
        .bot { 
            background-color: var(--bot-bubble); 
            color: var(--text-color); 
            margin-right: auto; 
            border-bottom-left-radius: 5px; /* sharp corner */
        }
        .bot br {
            margin: 5px 0; /* space between paragraphs */
        }

        /* Input Area */
        .input-area { 
            display: flex; 
            padding: 15px 20px; 
            background: white;
            border-top: 1px solid var(--border-color);
        }
        input { 
            flex: 1; 
            padding: 10px 15px; 
            border: 1px solid var(--border-color); 
            border-radius: 25px; 
            outline: none; 
            font-size: 1rem;
            margin-right: 10px;
            transition: border-color 0.2s;
        }
        input:focus { 
            border-color: var(--primary-color); 
            box-shadow: 0 0 5px rgba(74, 144, 226, 0.3);
        }
        button { 
            padding: 10px 20px; 
            background: var(--primary-color); 
            color: white; 
            border: none; 
            border-radius: 25px; 
            cursor: pointer; 
            font-weight: 600; 
            transition: background 0.2s; 
        }
        button:hover { 
            background: #3a7bd2; 
        }
    </style>
</head>
<body onload="loadHistory()">

<div class="chat-container">
    <div class="header">
        <span role="img" aria-label="Robot" style="font-size: 1.5rem; margin-right: 8px;">ðŸ¤–</span> Personal Assistant
    </div>
    <div id="chat-box"></div>
    <div class="input-area">
        <input type="text" id="user-input" placeholder="Type your message..." onkeydown="if(event.key==='Enter') sendMessage()">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    // The script block remains the same as your final working version
    // It is repeated here for completeness.

    // Function to load and display past messages from Firebase
    async function loadHistory() {
        const chatBox = document.getElementById('chat-box');

        try {
            const response = await fetch('/history');
            const history = await response.json();

            history.forEach(entry => {
                // Display User Message
                chatBox.innerHTML += `<div class="message user">${entry.user_message}</div>`;
                
                // Display Bot Response, handling newlines
                const formattedReply = entry.bot_response.replace(/\n/g, '<br>');
                chatBox.innerHTML += `<div class="message bot">${formattedReply}</div>`;
            });

            chatBox.scrollTop = chatBox.scrollHeight;
        } catch (error) {
            console.error("Error loading chat history:", error);
        }
    }


    // Function to send the current message and get the reply
    async function sendMessage() {
        const inputField = document.getElementById('user-input');
        const chatBox = document.getElementById('chat-box');
        const message = inputField.value;

        if (!message.trim()) return;

        // 1. Show User Message
        chatBox.innerHTML += `<div class="message user">${message}</div>`;
        inputField.value = '';
        chatBox.scrollTop = chatBox.scrollHeight;

        try {
            // 2. Send to Backend
            const response = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: message })
            });

            const data = await response.json();

            // 3. Show Gemini Response
            // Simple formatter to handle basic newlines from Gemini
            const formattedReply = data.reply.replace(/\n/g, '<br>');
            chatBox.innerHTML += `<div class="message bot">${formattedReply}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;

        } catch (error) {
            chatBox.innerHTML += `<div class="message bot" style="color:red">Error connecting to server. Check terminal for details.</div>`;
        }
    }
</script>

</body>
</html>
